<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Marquee</title>
  <style>
    /* Set up the container */
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      font-size: 2em;
      font-weight: bold;
      color: #31511E; /* Adjust color as needed */
      background-color: #F6FCDF; /* Adjust background as needed */
    }

    /* Create the scrolling effect */
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }

    /* Define the keyframes for scrolling */
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="marquee">
    <span>klayfez &nbsp; klayfez &nbsp; klayfez &nbsp; klayfez</span>
  </div>

</body>
</html>
